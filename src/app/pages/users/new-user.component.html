<app-form-user #form title="Crear Usuario"></app-form-user>
<div>
    <button (click)="save(form.getObjects())"
            [disabled] ="!form.isValid() && form.sta" class="btn btn-secondary">
        Guardar
    </button>

    <button (click)="back()" class="btn btn-secondary">
        Regresar
    </button>
</div>
