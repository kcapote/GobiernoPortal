
<app-form-notice #form title="Crear Noticias"></app-form-notice>
<div>
    <button (click)="save(form.getObject())"
            [disabled] ="!form.isValid()" class="btn btn-secondary">
        Guardar
    </button>

    <button (click)="back()" class="btn btn-secondary">
        Regresar
    </button>
</div>
