<app-form-norma #form title="Editar Documento" [idNorma]="idNorma">
</app-form-norma>
<div>
    <button (click)="save(form.getObject())" [disabled]="!form.isValid()" class="btn btn-outline-primary">
        Guardar
    </button>

    <button (click)="back()" class="btn btn-outline-secondary">
        Regresar
    </button>
</div>
