<app-form-norma #form title="Nuevo Documento"></app-form-norma>

<div>
    <button (click)="save(form.getObject())" [disabled]="!form.isValid() || !(form.statusLoading == 2)" class="btn btn-secondary">
        Guardar
    </button>

    <button (click)="back()" class="btn btn-secondary">
        Regresar
    </button>
</div>
