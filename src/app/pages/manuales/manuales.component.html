<h2>{{ title }}</h2>

<hr>


<div class="row ">
    <div class="col-md-6 space-elements">
        <div class="input-group">

            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" id="btnGroupAddon">Buscar</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 text-right space-elements">
        <a [routerLink]="['/nuevoManual']" class="btn btn-outline-success">
           Nuevo Manual
        </a>
    </div>

</div>



<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Versi√≥n</th>
            <th scope="col">Archivo</th>
            <th class="text-center" scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of collection; let i = index">
            <th scope="row"> {{ i+1 }} </th>
            <td>{{ c.name }}</td>
            <td>{{ c.version }}</td>
            <td>{{ c.idFile }}</td>

            <td class="text-center">
                <button class="btn btn-outline-info">Ver</button>
                <button class="btn btn-outline-secondary">Editar</button>
                <button class="btn btn-outline-danger">Eliminar</button>
            </td>
        </tr>

    </tbody>
</table>
