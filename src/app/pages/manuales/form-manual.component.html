<h1>
    {{ title }}</h1>
<hr>
<form [formGroup]="forma">

    <div class="form-group">
        <label>Nombre:</label>
        <input class="form-control" formControlName="name" />
    </div>


    <div class="form-group">
        <label>Categoría:</label>
        <combo [url]="url" labelField="name" nameCollection="categories" formControlName="category"></combo>
    </div>

    <div class="form-group">
        <label>Archivo:</label>
        <div class="input-group">
            <input id="linkFile" class="inputfile" #ff type="file" formControlName="linkFile" (change)="registerFiles($event)" />
            <label for="linkFile" class="alert alert-dark file" style="cursor: pointer;"> {{ arc?arc.name:'Seleccione un archivo' }} </label>
            <div class="input-group-prepend" style="padding-left: 20px">
                <span *ngIf="statusLoading==1"> 'Cargando'</span> <i *ngIf="statusLoading==2" class="fa fa-check" style="color:green"></i>
            </div>
        </div>

    </div>


    <div class="form-group">
        <label>Descripción:</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>



    <!-- <button (click)="getObject()"> ver objeto </button> -->

</form>
